<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Captura</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <fieldset>
      <legend>Datos Personales</legend>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Edad:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Género:</label>
      <select id="gender" name="gender" required>
        <option value="">Selecciona</option>
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
        <option value="otro">Otro</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Preguntas</legend>
      <p>¿Cuál es tu sistema operativo favorito?</p>
      <label><input type="radio" name="os" value="windows" required> Windows</label>
      <label><input type="radio" name="os" value="macos"> MacOS</label>
      <label><input type="radio" name="os" value="linux"> Linux</label>

      <p>¿Qué tecnologías utilizas? (Selecciona todas las que correspondan):</p>
      <label><input type="checkbox" name="tech" value="html"> HTML</label>
      <label><input type="checkbox" name="tech" value="css"> CSS</label>
      <label><input type="checkbox" name="tech" value="javascript"> JavaScript</label>
    </fieldset>

    <fieldset>
      <legend>Comentarios Finales</legend>
      <label for="comments">Escribe tus comentarios:</label>
      <textarea id="comments" name="comments" rows="5"></textarea>
    </fieldset>

    <div class="botones">
      <button type="button">Siguiente</button>
      <button type="submit">Enviar</button>
    </div>
  </form>
</body>
</html>
